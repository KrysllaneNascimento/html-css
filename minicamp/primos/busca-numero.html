<html>
    <script>
        lista = [19, 54, 18, 11, 47, 98, 36, 44, 87]

        function verificaNumero(numero){
            existe = false
            for (i = 0; i < lista.length; i++){
                if (lista[i] === numero){
                    existe = true
                    break
                }
            }
            return existe

        }
    </script>
</html>
