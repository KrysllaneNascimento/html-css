<html>
    <script>
        //criar um a funcao qu erecebe uma palavra como parametro e retorna esta
        //palavra invertida

        //1- Receber a palavra como parametro
        //2- Criar uma variavel temporaria para armazenar o resultado
        //3- Iterar a palavra de tras para frente, armazenado letra por letra na variavel temporaria
        // Retornar a variavel temporaria

        function ordemInversa(palavra){
            palavraInvertida = ''
            for(var i = palavra.length - 1; i >= 0; i--){
                palavraInvertida = palavraInvertida + palavra[i]
            }
            return palavraInvertida
        }
    </script>
</html>
