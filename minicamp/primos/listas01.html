<html>
    <script>
        var carros = ['Gol', 'Palio', 'Uno']
        console.log(carros)
        var primeiroCarro = carros[0]
        var segundoCarro = carros[1]
        var terceiroCarro = carros[2]

        console.log('primeira posição:' + primeiroCarro)
        console.log('segunda posição:' + segundoCarro)
        console.log('terceira posição:' + terceiroCarro)

        carros[2] = 'Argo'
        console.log(carros[2])

        console.log('Tamanho da array:', carros.length)
        console.log('Ultimo elemento da array: ', carros[carros.length-1])

        carros[3] = 'Sandero'
        console.log('Ultimo elemento da array: ', carros[carros.length-1])
        //push inseri no final da lista
        carros.push('Polo')
        console.log(carros)
        // pop deleta no final da lista
        console.log(carros.pop())
        console.log(carros)

        // adiciona no inicio da lista
        carros.unshift('Jetta')
        console.log(carros)

        console.log(carros.shift())
        console.log(carros)

    </script>
</html>
