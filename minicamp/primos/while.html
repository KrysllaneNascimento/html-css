        function primo(num){
            cont = 0
            tot = 0
            while(cont <= num){
                if (num % cont == 0){
                    tot ++
                }
                cont++
            }
            if (tot > 2){
                console.log(num, 'não é primo !')
            }
            else{
                console.log(num, 'é primo !')
            }
        }
