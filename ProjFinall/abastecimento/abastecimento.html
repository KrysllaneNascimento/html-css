<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriWing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="abastecimento.css">
</head>
<body>

    <header>
        <h1>ABASTECIMENTO</h1>
    </header>
    <input type="checkbox" id="check">
    <label for="check" class="check">
        <img src="imagens/menuu.png" alt="">
    </label>
    <nav class="menu">
        <ul>
            <li> <a href="#">Teste1</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
        </ul>
    </nav>

    <img class="logo" src="imagens/bomba.png">
    
    <div class="box">
        <form action="">
            <fieldset>

                <div class="inputBox">
                    <p>Data <img src="data-limite.png" alt=""></p>
                    <input  type="text" name="nome" id="data" class="inputCar" required disabled>
                    <!-- <img src="calend2.png"><label for="nome" class="labelInput"></label> -->
                </div>
                <br><br>
                <div class="inputBox">
                    <p>Hora <img src="despertador.png"></p>
                    <input type="text" name="nome" id="hora" class="inputCar" required disabled>
                    <label for="nome" class="labelInput"></label>
                    <!-- <img src="despertador.png"><label for="nome" class="labelInput"></label> -->
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="odometro" class="inputCar" required>
                    <label for="nome" class="labelInput">Odômetro <img src="gas.png" alt=""></label>
                    <!-- <img src="gas.png"><label for="nome" class="labelInput"></label> -->
                </div>
                <br><br>
                <div class="inputBox" onchange="valorTotal()">
                    <input type="text" name="nome" id="preco"  class="inputCar" required>
                    <label for="nome" class="labelInput">Preço / L <img src="dinheiro.png" alt=""> </label>
                    <!-- <img src="dinheiro.png"><label for="nome" class="labelInput"></label> -->
                </div>
                <br><br>

                <div class="inputBox" onchange="valorTotal()">
                    <input type="text" name="nome" id="litro" class="inputCar" required>
                    <label for="nome" class="labelInput">Litros<img src="galao.png" alt=""> </label>
                </div>
                <br><br>

                <div class="inputBox">
                    <p>Valor Total</p>
                    <input type="number" name="nome" id="total" class="inputCar" required>
                    <label for="nome" class="labelInput"></label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="posto" class="inputCar" required>
                    <label for="nome" class="labelInput">Posto de Combustível <img src="posto-de-gasolina.png" alt=""></label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <script>
         function Data(){
            const data = new Date();
            const dia = data.getDate();
            const mes = data.getMonth()+1;
            const ano = data.getFullYear();

            if (dia.toString().lenght == 1) dia = '0'+dia;
            if (dia.toString().lenght == 1) mes = '0'+mes;
            return  `${dia}/${mes}/${ano}`
        }
        function Hora(){
            const data = new Date();
            const hora = data.getHours();
            const minutos = data.getMinutes();
            return `${hora}:${minutos} `
        }

        function valorTotal(){
            const a = document.getElementById('preco').value
            const b = document.getElementById('litro').value
            document.querySelector('#total').setAttribute('value', a*b);
        }
        
        document.querySelector('#data').setAttribute('value', Data());
        document.querySelector('#hora').setAttribute('value', Hora());
    </script>

    
</body>
</html>
