<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriWing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="cadastro-carro.css">
</head>
<body>

    <header>
        <h1>CADASTRO DO VEÍCULO</h1>
    </header>
    <input type="checkbox" id="check">
    <label for="check" class="check">
        <img src="imagens/menuu.png" alt="">
    </label>
    <nav class="menu">
        <ul>
            <li> <a href="#">Teste1</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
        </ul>
    </nav>

    <img class="logo" src="imagens/carro.png">
    
    <div class="box">
        <form>
            <label for="browser">Veículo</label>
            <br>
            <input list="browsers"  class="inputCar">
            <datalist id="browsers">
              <option value="Carro"></option>
              <option value="Moto"></option>
              <option value="Ônibus"></option>
              <option value="Caminhão"></option>
            </datalist>
          </form>
          <br><br>
        <form action="">
            <fieldset>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputCar" required>
                    <label for="nome" class="labelInput">Nome do Veículo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="marca" class="inputCar" required>
                    <label for="nome" class="labelInput">Marca</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="modelo" class="inputCar" required>
                    <label for="nome" class="labelInput">Modelo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="placa" class="inputCar" required>
                    <label for="nome" class="labelInput">Placa(Opcional)</label>
                </div>
                <br><br>

                <form>
                    <label for="browser">Tanque</label>
                    <br>
                    <input list="browsers1"  class="inputCar">
                    <datalist id="browsers1">
                      <option value="1 Tanque"></option>
                      <option value="2 Tanque"></option>
                    </datalist>
                  </form>
                  <br><br>
                  <br>
                
                  <form>
                    <label for="browser">Tipo Combustível</label>
                    <br>
                    <input list="browsers2"  class="inputCar">
                    <datalist id="browsers2">
                      <option value="Líquido"></option>
                      <option value="Gás liquefeito de petróleo"></option>
                      <option value="Gás natural veicular"></option>
                      <option value="Elétricos"></option>
                    </datalist>
                    <br><br>
                    <br>
                    <label for="browser">Volume do Tanque</label>
                    <input type="text" name="nome" id="vol-tanque" class="inputCar" required>
                    <br><br>
                    <br>
                  </form>

                
                <div class="inputBox">
                    <input type="text" name="nome" id="renavam" class="inputCar" required>
                    <label for="nome" class="labelInput">Renavam(Opcional)</label>
                </div>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    
</body>
</html>
