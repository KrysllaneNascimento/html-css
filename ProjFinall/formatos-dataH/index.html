        function Data(data = new Date()){
            var dia = data.getDate();
            var mes = data.getMonth()+1;
            var ano = data.getFullYear();
            var hora = data.getHours();
            var minutos = data.getMinutes();

            if (dia.toString().lenght == 1) dia = '0'+dia;
            if (dia.toString().lenght == 1) mes = '0'+mes;
            return dia+'/'+mes+'/'+ano
        }
        
        function Hora(hora = new Date()){
            var hora = data.getHours();
            var minutos = data.getMinutes();
            return hora+':'+minutos
        }
