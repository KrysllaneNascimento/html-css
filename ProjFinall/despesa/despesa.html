<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriWing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="despesa.css">
</head>
<body>

    <header>
        <h1>DESPESAS</h1>
    </header>
    <input type="checkbox" id="check">
    <label for="check" class="check">
        <img src="menuu.png" alt="">
    </label>
    <nav class="menu">
        <ul>
            <li> <a href="#">Teste1</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
            <li> <a href="#">Teste</a></li>
        </ul>
    </nav>

    <img class="logo" src="carteira.png">
    
    <div class="box">
        <form action="">
            <fieldset>

                <div class="inputBox">
                    <p>Data <img src="data-limite.png" alt=""></p>
                    <input  type="text" name="nome" id="data" class="inputCar" required disabled>
                    <!-- <img src="calend2.png"><label for="nome" class="labelInput"></label> -->
                </div>
                <br><br>
                <div class="inputBox">
                    <p>Hora <img src="despertador.png"></p>
                    <input type="text" name="nome" id="hora" class="inputCar" required disabled>
                    <label for="nome" class="labelInput"></label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="odometro" class="inputCar" required>
                    <label for="nome" class="labelInput">Odômetro <img src="gas.png" alt=""></label>
                </div>
                <br><br>
                
                <form>
                    <label for="browser">Tipo de despesa</label>
                    <br>
                    <input list="browsers"  class="inputCar">
                    <datalist id="browsers">
                      <option value="Estacionamente"></option>
                      <option value="Financiamento"></option>
                      <option value="Impostos(IPVA/DPVAT)"></option>
                      <option value="Lava-Rápido"></option>
                      <option value="Lincenciamento"></option>
                      <option value="Multa"></option>
                      <option value="Pedágio"></option>
                      <option value="Seguro"></option>
                    </datalist>
                  </form>
                  <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="litro" class="inputCar" required>
                    <label for="nome" class="labelInput">Local <img src="galao.png" alt=""> </label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="total" class="inputCar" required>
                    <label for="nome" class="labelInput">Motivo(Opcional) <img src="map.png" alt=""> </label>
                </div>
                <br><br>


                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <script>
         function Data(){
            const data = new Date();
            const dia = data.getDate();
            const mes = data.getMonth()+1;
            const ano = data.getFullYear();

            if (dia.toString().lenght == 1) dia = '0'+dia;
            if (dia.toString().lenght == 1) mes = '0'+mes;
            return  `${dia}/${mes}/${ano}`
        }
        function Hora(){
            const data = new Date();
            const hora = data.getHours();
            const minutos = data.getMinutes();
            return `${hora}:${minutos} `
        }

        

        document.querySelector('#data').setAttribute('value', Data());
        document.querySelector('#hora').setAttribute('value', Hora());
    </script>

    
</body>
</html>
