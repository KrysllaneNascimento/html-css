<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star tow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="circle"></div>
     
        <div class="content">
            <div class="textBox">
                <h2>Cuide do seu carro com <br>O <span>Drive</span></h2>
                <p>Cadastre, organize e descubra tudo a respeito <br> do seu carro, moto, caminhão ou ônibus. <br> Esteja onde você estiver, através do celular ou tablet. <br> Queremos o melhor para o seu veículo e, principalmente, para </p>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#2C4B7A')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;

        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
    
</body>
</html>
